    <div style="text-align: center;">

    <form action="/lab3/success" class="pay">

            <input type="text" name="card" pattern="\d{16}">

            <input type="text" name="name">
        </label>

        <div>Номер CVV:</div>

        <div>

        </div>
    </form>
{% endblock %}

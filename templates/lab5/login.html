{% extends "base.html" %}

{# Номер лабораторной работы: #}
{% block lab %}Лабораторная работа 5{% endblock %}

{# Основной контент: #}
{% block main %}
    <h1>Вход в систему</h1>
    {% if error %}
    <h2 class="error">{{ error }}</h2>
    <a href="/lab5/login">Назад</a>
    {% else %}
    <form action="/lab5/login" method="post" class="ticket">
        <div>
            <label>
                Логин: <br><input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <br><input type="password" name="password">
            </label>
        </div>

        <button type="submit">Вход</button>
    </form>
    <a href="/lab5/">Назад</a>
    {% endif %}
{% endblock %}

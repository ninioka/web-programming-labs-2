{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js' )}}"></script>
<style>
    .modal {
        display: none;
        z-index: 100;
        box-shadow: 5px 5px 10px #4b2818;
        border-radius: 15%;
        text-align: center;
        background: rgb(206, 147, 147);
        width: 400px;
        left: 50%;
        top: 220px;
        margin-left: -200px;
        position: absolute;
        padding: 20px;
    }
    .error-message {
        color: rgb(173, 11, 11);
    }
    table {
        margin: auto;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border: 2px solid #4b2818;
    }
    th {
        background-color: #4b2818;
        color: rgb(218, 188, 188);
    }
    tr:hover {
        background-color: rgb(206, 147, 147);
    }
</style>
{% endblock %}

{% block main %}
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()">Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском:<br>
            <input type="text" id="title_ru">
            <div id="title_ru-error" class="error-message"></div>
        </label><br>

        <label>
            Название фильма в оригинале<br>
            <i>(если фильм русский, то оставьте пустым):</i><br>
            <input type="text" id="title">
            <div id="title-error" class="error-message"></div>
        </label><br>

        <label>
            Год выпуска:<br>
            <input type="number" id="year">
            <div id="year-error" class="error-message"></div>
        </label><br>

        <label>
            Описание:<br>
            <textarea id="description"></textarea>
            <div id="description-error" class="error-message"></div>
        </label><br>

        <button onclick="sendFilm()">Ok</button>
        <button onclick="cancel()">Отмена</button>
    </div>

    <a href="/index">Назад</a>
{% endblock %}

{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Вход в систему</h1>

    <form action="/lab8/login/" method="post" class="ticket">
        <div>
            <label>
                Логин:<br><input type="text" name="login">
            </label>
        </div>
        
        <div>
            <label>
                Пароль:<br><input type="password" name="password">
            </label>
        </div><br>

        <div>
            <label>
                <input type="checkbox" name="remember_me"><br>Запомнить меня
            </label>
        </div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <button type="submit">Вход</button>
    </form>
    <a href="/lab8/">Назад</a>
{% endblock %}
